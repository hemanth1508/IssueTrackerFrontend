<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <br><br><br>
        </div>
    </div>
    <div class="row">
        <div class="col-1 col-md-3"></div>
        <div class="col-10 col-md-6 text-center shadow" style="border: 1px solid lightgrey; border-radius: 15px;">
            <br>
            <h1 style="color: #3bb78f;">Forgot password</h1>
            <br><br><br>
            <h6 class="text-muted">Please enter your Email to recieve recovery mail.</h6>
            <br>
            <div class="form-group">
                <input type="email" id="email" [(ngModel)]="email" class="form-control rounded-pill shadow" required
                    autofocus>
                <label class="form-control-placeholder" for="email">Email</label>
            </div>
            <br>
            <button class="btn btn-success shadow" (click)="submit()">
                Get recovery mail</button>
            <br><br>
            <button class="btn btn-info shadow" [routerLink]="['/sign-in']">Back</button>
            <br><br>
        </div>
    </div>
</div>
